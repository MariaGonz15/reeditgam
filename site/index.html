<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>	ReedItgam APP</title>
<link rel="stylesheet"  
href="./vendor/bootstrap/css/bootstrap.css">
<style >
	.glyphicon-thumbs-up{cursor: pointer;}
</style>
</head>
<body ng-app="reeditgam" ng-controller="mainCtrl" >
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ui-view></ui-view><!--reenderea la vista y plantilla-->
	</div>
</div>

<!--Crando plantillas-->
<!--plantillas /home.html-->
<script type="text/ng-template"
id="/home.html">
<div class="page-header">
			<h1>Reeditgam</h1>
					</div>
			<!--Crear el formulario -->
<form  ng-submit="addPost()"
style="margin-top:30px;">
<h3>Agregar un nuevo Post</h3>

<!--Agregar un nuevo grupo-->
<div class="form-group">
	<!--input titulo-->
	<input
	class="form-control"
	placeholder="Title"
	 type="text" 
	ng-model="title">
	
</div>
<div class="form-group">
	
	<input 
	class="form-control"
	placeholder="link"
	type="text" ng-model="link">
	</div>
	<!--input link-->
<button
class="btn btn-primary"
 type="submit">Post</button>	
</form>
<!--se rederean post-->
	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span class="glyphicon glyphicon-thumbs-up"
		ng-click= "incrementUpvotes (post)"></span> 
		{{post.upvotes}}
		<span style="font-size:20px; margin-left:10px">
		<!--Agregar los links-->
        <span ng-hide= "post.link" >
	     {{post.title}}
          </span>
          <a ng-show="post.link" href="{{post.link}}">
         {{post.title}} 
          </a>
				</span>
	</div>
</script>


<!--Cargando Librerias-->
	<!--Es una buena practica al final-->
	<!-- Cargar los scripts	 -->
	<!-- 	Cargando a Angular -->
<script type="text/javascript"
src="./vendor/angular/angular.js">
	</script>

<!--Cargando angular-ui-router-->
<script type="text/javascript"
src="./vendor/angular-ui-router/angular-ui-router.js">
</script>

<!-- 	Cargando app.js -->
<script type="text/javascript" 
src="./scripts/app.js">	</script>

	<!-- 	Cargando a jquery-->
<script src="./vendor/jquery/jquery.js"></script>
	<!-- 	Cargando a bootstrap-->
<script src="./vendor/bootstrap/js/bootstrap.js"></script>

</body>
</html>
