<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>	ReedItgam APP</title>
<link rel="stylesheet"  
href="./vendor/bootstrap/css/bootstrap.css">
<style >
	.glyphicon-thumbs-up{cursor: pointer;}
</style>
<link rel="stylesheet" href="./vendor/ngsweetalert/css/sweet-alert.css">
</head>
<body ng-app="reeditgam" ng-controller="mainCtrl" >
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ui-view></ui-view><!--reenderea la vista y plantilla-->
	</div>
</div>

<!--Crando plantillas-->
<!--plantillas /home.html-->
<script type="text/ng-template"
id="/home.html">
<div class="page-header">
			<h1>Reeditgam</h1>
					</div>
			<!--Crear el formulario -->
<form  ng-submit="addPost()"
style="margin-top:30px;">
<h3>Agregar un nuevo Post</h3>

<!--Agregar un nuevo grupo-->
<div class="form-group">
	<!--input titulo-->
	<input
	class="form-control"
	placeholder="Title"
	 type="text" 
	ng-model="title">
	
</div>
<div class="form-group">
	
	<input 
	class="form-control"
	placeholder="link"
	type="text" ng-model="link">
	</div>
	<!--input link-->
<button
class="btn btn-primary"
 type="submit">Post</button>	
</form>
<!--se rederean post-->
	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span class="glyphicon glyphicon-thumbs-up"
		ng-click= "incrementUpvotes (post)"></span> 
		{{post.upvotes}}
		<span style="font-size:20px; margin-left:10px">
		<!--Agregar los links-->
        
          <a ng-show="post.link" href="{{post.link}}">
         {{post.title}} 
          </a>
          <span ng-hide= "post.link" >
	     {{post.title}}
          </span>
				</span>
				<span>
				<a href="#/posts/{{$index}}">
				Comentarios.
				</span>

	</div>
</script>





<!--Creando la plantilla /post.html-->
<script type="text/ng-template" id="/posts.html">
	<div class="page-hearder">
	<h3><!--//ng-show es atributo de angular-->
		<a ng-show="post.link"  href="{{post.link}}"></a><!--//href es atributo de html-->
		<span ng-hide="post.link">
			{{post.title}}
		</span>

	</h3>
</div>

<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
	<span class "glyphicon glyphicon-thumbs-up"></span>
	{{comment.upvotes}} - por {{comment.author}}
	<span style="font-size:20px; margin-left:10px;">
		{{comment.body}}
	</span>
	</div>

</script>


<!--Cargando Librerias-->
	<!--Es una buena practica al final-->
	<!-- Cargar los scripts	 -->

<!-- 	Cargando a jquery-->
<script src="./vendor/jquery/jquery.js"></script>
	<!-- 	Cargando a bootstrap-->
<script src="./vendor/bootstrap/js/bootstrap.js"></script>

<!-- Cargando sweet alert -->
<script src="./vendor/ngsweetalert/js/sweet-alert.min.js"></script>

	<!-- 	Cargando a Angular -->
<script type="text/javascript"
src="./vendor/angular/angular.js">
	</script>

<!--Cargando angular-ui-router-->
<script type="text/javascript"
src="./vendor/angular-ui-router/angular-ui-router.js">
</script>

<!-- Se carga ngSweetAlert -->
<script src="./vendor/ngsweetalert/js/ngSweetAlert.js"></script>

<!-- 	Cargando app.js -->
<script type="text/javascript" 
src="./scripts/app.js">	</script>

	

</body>
</html>
